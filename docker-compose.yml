version: '3.3'
services:
  prometheus:
      image: prom/prometheus
      container_name: prometheus
      hostname: prometheus
      volumes:
      - ./conf/prometheus/:/etc/prometheus/
      - prometheus_data:/var/lib/prometheus
      restart: always
      links:
        - cadvisor:cadvisor
        - node-exporter:node-exporter
      networks:
        - monitoring
      ports:
        - 9090:9090  

  node-exporter:
    image: quay.io/prometheus/node-exporter
    container_name: node-exporter
    hostname: node-exporter
    volumes:
      - /proc:/usr/proc
      - /sys:/usr/sys
      - /:/rootfs
    networks:
      - monitoring
    ports:
      - 9100:9100

  cadvisor:
    image: google/cadvisor
    container_name: cadvisor
    hostname: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - frontend
    ports:
      - 8080:8080

  grafana:
    image: grafana/grafana
    hostname: grafana
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    env_file:
      - grafana.config
    depends_on:
      - prometheus      
    networks:
      - monitoring

networks:
  monitoring:
    external: true

volumes:
    prometheus_data:
    grafana_data: